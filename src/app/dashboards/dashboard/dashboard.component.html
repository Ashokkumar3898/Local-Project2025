<div class="container mt-4">
  <h2 class="text-center mb-4">Dashboard Overview</h2>

  <div class="row g-4">

    <!-- Employees -->
    <div class="col-md-4">
      <div class="card stats-card shadow-sm">
        <div class="card-body text-center">
          <div class="stats-icon bg-primary">
            <i class="bi bi-people-fill"></i>
          </div>
          <h4 class="mt-3">Employees</h4>
          <h2 class="fw-bold text-primary">{{ totalEmployees }}</h2>
        </div>
      </div>
    </div>

    <!-- Departments -->
    <div class="col-md-4">
      <div class="card stats-card shadow-sm">
        <div class="card-body text-center">
          <div class="stats-icon bg-success">
            <i class="bi bi-building"></i>
          </div>
          <h4 class="mt-3">Departments</h4>
          <h2 class="fw-bold text-success">{{ totalDepartments }}</h2>
        </div>
      </div>
    </div>

    <!-- Designations -->
    <div class="col-md-4">
      <div class="card stats-card shadow-sm">
        <div class="card-body text-center">
          <div class="stats-icon bg-warning">
            <i class="bi bi-briefcase-fill"></i>
          </div>
          <h4 class="mt-3">Designations</h4>
          <h2 class="fw-bold text-warning">{{ totalDesignations }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="layout">

  <!-- Sidebar appears only when NOT on login page -->
  <nav class="sidebar" *ngIf="!isLoginPage">
    <div class="sidebar-header">
      <h2>Company Portal</h2>
    </div>

    <ul class="sidebar-menu">

      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>

      <li>
        <a routerLink="/employee" routerLinkActive="active">
          <i class="bi bi-people-fill"></i> Employee
        </a>
      </li>

      <li>
        <a routerLink="/department" routerLinkActive="active">
          <i class="bi bi-building"></i> Department
        </a>
      </li>

      <li>
        <a routerLink="/designation" routerLinkActive="active">
          <i class="bi bi-briefcase-fill"></i> Designation
        </a>
      </li>

      <li>
        <a (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </li>

    </ul>
  </nav>

  <!-- MAIN CONTENT (router-outlet MUST ALWAYS BE VISIBLE) -->
  <main class="main-content" [class.fullscreen]="isLoginPage">
    <router-outlet></router-outlet>
  </main>

</div>

<div class="login-wrapper">
  <div class="login-card">

    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Login to access your Company Portal</p>

    <!-- Error -->
    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

    <form (ngSubmit)="login()">

      <!-- Username -->
      <div class="input-group-wrapper">
        <label class="login-label">Username</label><br>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="login-input-small"
          placeholder="Enter username"
          required
        />
      </div>

      <!-- Password -->
      <div class="input-group-wrapper mt-3">
        <label class="login-label">Password</label><br>

        <div class="password-wrapper">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            class="login-input-small"
            placeholder="Enter password"
            required
          />

          <i
            class="bi"
            [ngClass]="hidePassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
            (click)="hidePassword = !hidePassword"
            id="toggleIcon"
          ></i>
        </div>
      </div>

      <!-- Login Button -->
      <button class="btn btn-primary login-btn w-100 mt-4">Login</button>

    </form>

  </div>
</div>
